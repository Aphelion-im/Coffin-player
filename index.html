<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Chappie's Coffin Player</title>
  <meta name="description" content="Dr. Chappie's Coffin Player">
  <meta name="robots" content="noindex, nofollow">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Meyer's reset -->
  <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- Font awesome -->
  <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css?v0.6.0">
</head>

<body>
  <main class="cs-shadow">
    <div class="songPlayingNumber"></div>
    <img src="images/dr-chappie-v4-blue-bg-comp.jpg" alt="Dr. Chappie's Coffin Player" title="Home">

    <div class="mainPlayer">
      <h1>Dr. Chappie's</h1>
      <h2 class="nowPlaying"></h2>
      <audio id="audioPlayer" loop>
        <source src="sounds/Coffin Dance (Official Music Video HD).mp3" type="audio/mpeg">
      </audio>

      <!-- <button id="pause" title=""Pauze><i class="fas fa-pause"></i></button> -->
      <button class="fas fa-fast-backward" id="prevSong" title="Previous Coffin Dance"></button>
      <button class="fas fa-play" id="play" title="Play"></button>
      <button class="fas fa-fast-forward" id="nextSong" title="Next Coffin Dance"></button>


      <div class="displayCurrentTime">0:00 / 2:35</div>

      <progress title="" value="0" max="100" class="progress"></progress>


      <div class="volumeDisplay">100%</div>
      <div title="Mute" class="volumeIcon fas fa-volume-up"></div>
      <progress title="Set volume" value="100" max="100" class="progressVolume"></progress>

    </div>

    <a target="_blank" class="download fas fa-download" title="" href="" download=""></a>

    <div class="appVersion">v0.6.0</div>
  </main>

  <script src="playlist.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
